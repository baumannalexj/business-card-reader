<div id="app">
  <div>
    <video #video id="video" width="640" height="480" autoplay></video>
  </div>
  <div>
    <button class="btn btn-success" id="snap" (click)="captureImage()">Capture</button>
    <button class="btn btn-outline-warning" id="clear" (click)="clear()">Clear</button>
  </div>

  <canvas #canvas id="canvas" width="640" height="480" style="display:none"></canvas>

  <form *ngIf="textElementsByArea">
    <div *ngFor="let textElement of textElementsByArea; let i = index" [attr.data-index]="i">

      <div class="form-group row">
        <span>
          <select class="form-control form-control-lg">

            <option [attr.selected]="i == optionIndex ? 'selected' : null" [value]=textOption *ngFor="let textOption of textOptions; let optionIndex = index" [attr.data-index]="optionIndex">
              {{textOption}}
            </option>
          </select>


        </span>
        <span class="col-sm-10">
          <input type="text" class="form-control" id="input{{i}}" value="{{textElement}}">
        </span>
      </div>
    </div>
  </form>

  <ul>
    <li *ngFor="let capture of captures">

      <span>

            <img src="{{ capture }}" height="600"/>
            <button class="btn btn-primary" id="getImageText" (click)="getImageText(capture)">Get Card Text</button>
      </span>
    </li>
  </ul>
</div>
